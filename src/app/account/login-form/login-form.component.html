 <section class="login">
	<div class="login__container">
        <!-- <div class="login__userImage">
            <img src="../../assets/images/samplelogo.png" />
        </div> -->
        <form (ngSubmit)="loginUser(login)" #login="ngForm">
            <div class="login__container--fields">
                <label>User Name</label>
                <input placeholder="enter user name" ngModel name="residentID" required #residentID="ngModel">
            </div>
            <div class="login__container--fields">
                <label>Enter your password</label>
                <input placeholder="enter password" type="password" ngModel name="password" #password="ngModel">
            </div>
            <div class="login__action">
				<button>Login</button>
				<button class="register_action" (click) ="naviagteToRegister()">Register</button>
			</div>
			<div >
                
            </div>
        </form>
    </div>
 </section>
